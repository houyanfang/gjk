<script>
    $.init();

    function sendPerfectMedicineData() {
        var _data = {
            "medicalName": "XX胶囊",
            "normalName": "啊啊啊啊啊",
            "manufacturer": "顶顶顶顶顶顶顶"
        };
        var _url = 'medicinesupply/add/';
        var _success = function (data) {
//            console.log(data)
            if (data.success == true) {
                console.log(data)
                window.location.href = '../life/index.html';
            }
        };
        var _error = function (data) {
//            console.log(data);
//            alert('获取数据失败！');
        };
        $.gjk.ajax.postAjax(_url, _data, _success, _error, function () {
        }, 'POST', 'medicinesupply');
    }
    $('.btn-save').on('click',sendPerfectMedicineData);
</script>
