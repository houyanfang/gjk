<script type="text/javascript">
    (function ($) {

        function getAccout() {
            Zepto('[role="calendar"]').Calendar();

            var $addPlan = $('#addPlan');
            var $popUpBox = $('#popUpBox');
            var $model = $('#model');

            $addPlan.on('click', function () {
                $model.toggle();
                $popUpBox.toggle();
            });
            $model.on('click', function () {
                $(this).hide();
                $popUpBox.hide();
            });
            newMessages();
            function newMessages() {
                var option = {
                    url: 'pushMsg/queryUnreadPushMsg',
                    data: {
                        "token": $.gjk.isHasToken()
                    },
                    success: function (data) {
                        if (data.success == true) {
//                        console.log(data);
                            addRedDot(data);
                        }
                    },
                    error: function (data) {
//                        console.log(data)
                    }
                }
                $.gjk.ajax.request(option.url, option.data, option.success, option.error, function () {
                }, "POST", "queryUnreadPushMsg")
            }

            function addRedDot(data) {
                if (data.data.length != 0) {
                    $('#addMessage').addClass('hasMessage')
                }
            }
        }
        isLoginToken(getAccout);

        getOldDayAndNowDay();
        function getOldDayAndNowDay() {
            var option = {
                _url:"treatInfo/selectsum",
                _data:{},
                _success:function (res) {
//                    console.log(res);
                    changeNumber(res.data)
                },
                _error:function (res) {
//                    console.log(res)
                }
            };
            $.gjk.ajax.postAjax(option._url, option._data, option._success, option._error, function () {}, "POST", "selectsum")
        }
        function changeNumber(res) {
            var $yes = $('.calendar-panel.yes');
            var $no = $('.calendar-panel.no');
            $yes.html(res.consistentDays);
            $no.html(res.lostDays);
        }
    })(Zepto)
</script>
