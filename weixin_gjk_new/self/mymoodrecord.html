		<script type="text/javascript">
			(function($, $1) {
				var moodStatus;

				function getData() {
					var _url = "dailyRecord/findAllMoodByUserId";
					var _data = {};
					var _str = "";
					var _success = function(obj) {
						console.log(obj);
						if(obj.data.length != 0){
                            if(obj.success == true) {
                                $.each(obj.data, function(key, val) {
                                   //switch(val.moodId * 1)
                                   switch(val.moodStatus) {
                                        case "1":
                                            _str = "iconfont-mood icon-no";
                                            break;
                                        case "2":
                                            _str = "iconfont-mood icon-commonly";
                                            break;
                                        case "3":
                                            _str = "iconfont-mood icon-good";
                                            break;
                                        case "4":
                                            _str = "iconfont-mood icon-happy";
                                            break;
                                        case "5":
                                            _str = "iconfont-mood icon-wonderful";
                                            break;
										default:
                                            _str = "iconfont-mood icon-wonderful";
                                            break;
                                    }
                                    var str = '';
                                    str +='<div class="upload-box paddingtop">' +
                                        '<div class="row">' +
                                        '<div class="col-xs-3" style="text-align: right;">'+
                                        '<div class="mood-png">' +
                                        '<i class="' + _str + '" style="line-height: 20px; color: orange;"></i>' +
                                        '</div>' +
                                        '</div>' +
                                        '<div class="col-xs-9">' +
                                        '<div class="row text-left" style="margin-right:0;">' +
                                        '<p class="_h">' + ($.trim(val.moodDescribe)==""?"":val.moodDescribe) + '</p>' +
                                        '<p class="text-gray">' + val.recordDate + '</p>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>' +
                                        '</div>';
                                    $(".identification").append(str)
                                })
                            }
						}else {
						    $('.identification').hide();
							$('#hasNoWeekList').show();
						}

					};
					var _error = function(obj) {
						console.log(obj.message);
					};
					$.gjk.ajax.postAjax(_url, _data, _success, _error, function() {}, "POST", "mymoodrecord");

				}
				getData()
			})(Zepto, jQuery)
		</script>

	</body>
