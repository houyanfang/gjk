<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script type="text/javascript">
			(function(w,d){
				function setREM() {
					var __h = d.documentElement, __b = d.body;
					__w = __h.clientWidth || __b.clientWidth;
					var __f = __w / 18.75;
					__h.style.fontSize = __f + 'px';
				}
				setREM()
				w.onresize = function() {
					setTimeout(function(){
						setREM()
					},100)
				}
			})(window, window.document)
		</script>
		<style type="text/css">
			@-ms-viewport {
				width: device-width;
			}
			
			@-o-viewport {
				width: device-width;
			}
			
			@viewport {
				width: device-width;
			}
		</style>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script>
			// Copyright 2014-2015 Twitter, Inc.
			// Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
			if(navigator.userAgent.match(/IEMobile\/10\.0/)) {
				var msViewportStyle = document.createElement('style')
				msViewportStyle.appendChild(
					document.createTextNode(
						'@-ms-viewport{width:auto!important}'
					)
				)
				document.querySelector('head').appendChild(msViewportStyle)
			}
		</script>
		<link rel="stylesheet" href="../css/boot.css" />
		<link rel="stylesheet" href="../css/theme.css" />
		<link rel="stylesheet" href="../css/newtheme.css" />
	</head>

	<body class="hasNav">
		
		<div role="navigation" class="navbar-fixed-top">
			<div class="container-fluid">
				<div class="pull-left">
					<a role="backlink" class="glyphicon glyphicon-menu-left goto-myhome"></a>
					<!--<a role="backlink" class="glyphicon glyphicon-menu-left goto-myhome" href="javascript:history.go(-1);"></a>-->
				</div>
				<div class="pull-right">
					<a  href="javascript:void();"></a>
				</div>
				<div role="navtitle" class="nav-title">
					
				</div>
			</div>
		</div>
		<!--初次进入添加银行卡入口-->
		<div role="identification" id="add-box" class="identification hide">
			<div class="card">
				<div class="card-icon"></div>
			</div>
			<div class="add-tip paddingbt">
				请您添加银行卡
			</div>
			
			<div class="identification-form-view">
				<div class="identification-form-submit">
					<a class="circular add-btn" >添加银行卡</a>
				</div>
			</div>
		</div>
		<!--身份证审核中-->
		<div role="identification" id="vertify-box" class="identification hide">
			<div class="upload">
				<div class="upload-icon"></div>
			</div>
			<div class="text-center font16 text-yellow" style="font-weight: bolder;">
				审核中
			</div>
		</div>
		
		<!--身份证审核成功，显示银行卡列表-->
		<div role="identification" id="cardList-box" class="identification hide">
				
			<div class="upload-box">
				<div class="identification-form-input cardinformation-form border-btm">
					<div class="container-fluid">
						<div class="row">
							<div class="pull-left"><b class="warning-box">i</b></div>
							<div class="identification-tip">
								添加的银行卡将用于活动奖励现金提现，为了您的财产安
全，请您仔细检查所有信息
							</div>
						</div>
					</div>
				</div>
				
				<div class="cardinformation-form border-btm">
					<div class="container-fluid">
						<div class="row">
							<input class="pull-left card-label" type="text" placeholder="真实姓名" readonly="" />
							<input class="pull-right text-right card-input text-color marginr10 userName" readonly="" type="text" placeholder="张三"/>
						</div>
					</div>
				</div>
				
				<div class="cardinformation-form">
					<div class="container-fluid">
						<div class="row">
							<input class="pull-left card-label" type="text" placeholder="身份证号" readonly="" />
							<input class="pull-right text-right card-input marginr10 userId" type="text" readonly="" placeholder="6788897327846283"/>
						</div>
					</div>
				</div>
			</div>
			
			<div class="card-list">
				
			</div>
			
			<div class="identification-form-submit">
				<a class="circular" id="add-card" >添加银行卡</a>
			</div>
			
		</div>
	
		<div class="template" style="display: none;">
			<div class="upload-box modify-form template template-green">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-9">
							<div class="row paddinglf">
								<div class="pull-left">
									<div class="modify">
										<div class="bank-card"></div>
									</div>
									<span class="span-text paddinglf bank-name">中国银行</span>
								</div>
								<div class="pull-right margin5" >
									<a  class="small-btn circular btn-green">已审核</a>
								</div>
							</div>
							<div class="row">
								<div class="modify-box margin10">
									<input type="text" class="text-left  span-text paddinglf bank-card-no" readonly="" placeholder="2632 5465 8231 2246" />
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="row">
								<div class="align-center">
									<div class="modify-icon"></div>
								</div>
							</div>
							<div class="row margin10">
								<div class="align-center">
									<a  class="operate span-text modify-btn text-gray" >修改</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="upload-box modify-form template template-yellow">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-9">
							<div class="row paddinglf">
								<div class="pull-left">
									<div class="modify">
										<div class="bank-card"></div>
									</div>
									<span class="span-text paddinglf bank-name">浦发银行</span>
								</div>
								<div class="pull-right margin5" >
									<a  class="small-btn circular btn-yellow">审核中</a>
								</div>
							</div>
							<div class="row">
								<div class="modify-box margin10">
									<input type="text" class="text-left  span-text paddinglf bank-card-no" readonly="" placeholder="2632 5465 8231 2246" />
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="row">
								<div class="align-center">
									<div class="delete-icon"></div>
								</div>
							</div>
							<div class="row margin10">
								<div class="align-center">
									<!--span class="span-text text-red">删除</span-->
									<a  class="operate span-text text-red" >删除</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="upload-box modify-form template template-red">
				<div class="container-fluid">
					<div class="row">
						<div class="col-xs-9">
							<div class="row paddinglf">
								<div class="pull-left">
									<div class="modify">
										<div class="bank-card"></div>
									</div>
									<span class="span-text paddinglf bank-name">招商银行</span>
								</div>
								<div class="pull-right margin5" >
									<a  class="small-btn circular btn-red">审核失败</a>
								</div>
							</div>
							<div class="row">
								<div class="modify-box margin10">
									<input type="text" class="text-left  span-text paddinglf bank-card-no" readonly=""  placeholder="2632 5465 8231 2246" readonly="" />
								</div>
							</div>
						</div>
						<div class="col-xs-3">
							<div class="row">
								<div class="align-center">
									<div class="delete-icon"></div>
								</div>
							</div>
							<div class="row margin10">
								<div class="align-center">
									<!--span class="span-text text-red">删除</span-->
									<a  class="operate span-text text-red" >删除</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="me-loading">
	    	<img  src="../img/loading.gif" />
	    </div>
	    <div id="longModel">
		    <div class="modelBody">
		        <div class="modelContext">
		            <p>确定要删除信息吗？</p>
		        </div>
		        <div class="modelFooter">
		            <a href="javascript:;" class="btnRes">取消</a>
		            <a href="javascript:;" class="btnOk">确定</a>
		        </div>
		    </div>
		</div>
		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<!--script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script-->
		<script src="../js/underscore.js"></script>
		<script src="../js/cookie.js"></script>	
		<script src="../js/gjk.js"></script>
		<script src="../js/addcard.js"></script>
	</body>

</html>
