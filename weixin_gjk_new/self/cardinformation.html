<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<style type="text/css">
			@-ms-viewport {
				width: device-width;
			}
			
			@-o-viewport {
				width: device-width;
			}
			
			@viewport {
				width: device-width;
			}
		</style>
		<link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script>
			// Copyright 2014-2015 Twitter, Inc.
			// Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
			if(navigator.userAgent.match(/IEMobile\/10\.0/)) {
				var msViewportStyle = document.createElement('style')
				msViewportStyle.appendChild(
					document.createTextNode(
						'@-ms-viewport{width:auto!important}'
					)
				)
				document.querySelector('head').appendChild(msViewportStyle)
			}
		</script>
		<link rel="stylesheet" href="../css/boot.css" />
		<link rel="stylesheet" href="../css/theme.css" />
		<link rel="stylesheet" href="../css/newtheme.css" />
		<link rel="stylesheet" href="../css/alert.css" />
	</head>

	<body class="hasNav hasFoot">
		
		<div role="navigation" class="navbar-fixed-top">
			<div class="container-fluid">
				<div class="pull-left">
					<a role="backlink" class="glyphicon glyphicon-menu-left" href="javascript:history.go(-1);"></a>
				</div>
				<div class="pull-right">
					<a  href="javascript:void();"></a>
				</div>
				<div role="navtitle">
					银行卡信息
				</div>
			</div>
		</div>
		
		<div role="identification" class="identification">
						
			<div class="upload-box">
				<div class="cardinformation-form border-btm">
					<div class="container-fluid">
						<div class="row">
							<div class="pull-left"><b class="warning-box">i</b></div>
							<div class="identification-tip">
								添加的银行卡将用于活动奖励现金提现，为了您的财产安
全，请您仔细检查所有信息
							</div>
						</div>
					</div>
				</div>
				
				<div class="cardinformation-form border-btm">
					<div class="container-fluid">
						<div class="row" id="userRearname">
							<input class="pull-left card-label" type="text" placeholder="持卡人" readonly="" />
							<i class="pull-right inlink glyphicon glyphicon-menu-right"></i>
							<input class="pull-right text-right text-color OtherInformation_ri card-input" readonly="readonly" type="text" placeholder="填写真实姓名"/>
						</div>
					</div>
				</div>
				
				<div class="cardinformation-form border-btm">
					<div class="container-fluid">
						<div class="row" id="cardNo">
							<input class="pull-left card-label" type="text" placeholder="卡号" readonly="" />
							<i class="pull-right inlink glyphicon glyphicon-menu-right"></i>
							<input class="pull-right text-right card-input cardNo" type="text" readonly="readonly" id="bankNo" placeholder="填写银行卡账号"/>
						</div>
					</div>
				</div>
				
				<div class="cardinformation-form border-btm">
					<div class="container-fluid">
						<div class="row">
							<input class="pull-left card-label" type="text" placeholder="开户银行" readonly="" />
							<i class="pull-right inlink glyphicon glyphicon-menu-right"></i>
							<input class="pull-right text-right card-input" type="text" id="bankName" placeholder="请选择开户行"/>
						</div>
					</div>
				</div>
				
				<div class="cardinformation-form border-btm">
					<div class="container-fluid">
						<div class="row">
							<input class="pull-left card-label" type="text" placeholder="开户地区" readonly="" />
							<i class="pull-right inlink glyphicon glyphicon-menu-right"></i>
							<input class="pull-right text-right card-input" id="bankAddr" type="text" placeholder="请选择开户地区"/>
						</div>
					</div>
				</div>
				
				<div class="cardinformation-form">
					<div class="container-fluid">
						<div class="row" id="bankAddress">
							<input class="pull-left card-label" type="text" placeholder="开户行名称" readonly="" />
							<i class="pull-right inlink glyphicon glyphicon-menu-right"></i>
							<input class="pull-right text-right card-input" type="text" readonly="readonly" id="bankBranchName" placeholder="请输入开户行信息"/>
						</div>
					</div>
				</div>
				<!--卡号-->
			<div class="Name_alert">
				<div class="Name_alertMain">
					<div class="Name_alertMain_top">请输入持卡人真实姓名</div>
					<div class="Name_alertMain_cen"><input type="text" value="" /></div>
					<div class="Name_alertMain_bot">
						<div class="Name_alertMain_botLe text-gray">取消</div>
						<div class="Name_alertMain_botRi text-yellow">确定</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			<!--卡号-->
			<div class="Email_alert">
				<div class="Email_alertMain">
					<div class="Email_alertMain_top">请输入银行卡号</div>
					<div class="Email_alertMain_cen"><input type="number" pattern="[0-9]*" value=""/></div>
					<div class="Email_alertMain_bot">
						<div class="Email_alertMain_botLe text-gray">取消</div>
						<div class="Email_alertMain_botRi text-yellow">确定</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
			<!--开户地区-->
			<div class="bank_alert">
				<div class="bank_alertMain">
					<div class="bank_alertMain_top">请输入开户行名称</div>
					<div class="bank_alertMain_cen"><input type="text" value=""/></div>
					<div class="bank_alertMain_bot">
						<div class="bank_alertMain_botLe text-gray">取消</div>
						<div class="bank_alertMain_botRi text-yellow">确定</div>
						<div class="clearfix"></div>
					</div>
				</div>
			</div>
				
			</div>
			
			<div class="identification-form-view">
				<div class="identification-form-submit">
					<a class="circular" id="enter-btn">完成</a>
				</div>
			</div>
		</div>
		
		<div id="reminder">
		    <div class="reminderBody">
		        <div class="reminderContext">
		            <div><span id="msg"></span></div>
		        </div>
		    </div>
		</div>
		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<!--script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.js' charset='utf-8'></script-->
		<script src="../js/underscore.js"></script>
		<script src="../js/cookie.js"></script>	
		<script src="../js/gjk.js"></script>
		<script type="text/javascript" src="../js/sm.js" charset="utf-8"></script>
		<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/cardInformation.js"></script>
	</body>

</html>
