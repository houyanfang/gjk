<script>
    $(document).ready(function () {
        var $setRemind = $('#setRemind');
        var $assessmentReport = $('#assessmentReport');

        $setRemind.on('click', function () {
            window.location.href = $.gjk.path_url + 'supervisor/superintendentset.html';
        });
        $assessmentReport.on('click', function () {
            window.location.href = $.gjk.path_url + 'supervisor/weekrecord.html?state=0';
        });
        getUserInfo();
        function getUserInfo() {
            var options = {
                url:'mskluser/userInfos',
                data:{},
                success:function (res) {
                    console.log(res);
                    createUserInfo(res);
                },
                error:function (res) {
                    console.log(res)
                }
            }
            $.gjk.ajax.postAjax(options.url, options.data, options.success, options.error, function () {}, "POST", "userInfos")
        }
        function createUserInfo(obj) {
            $('.superintendent-photo').find('img').attr('src',obj.data.photo);
            $('.superintendent-name').html(obj.data.nickName);
        }
    })
</script>
