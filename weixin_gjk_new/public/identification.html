<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<style type="text/css">
			@-ms-viewport {
				width: device-width;
			}
			
			@-o-viewport {
				width: device-width;
			}
			
			@viewport {
				width: device-width;
			}
		</style>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script>
			// Copyright 2014-2015 Twitter, Inc.
			// Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
			if(navigator.userAgent.match(/IEMobile\/10\.0/)) {
				var msViewportStyle = document.createElement('style')
				msViewportStyle.appendChild(
					document.createTextNode(
						'@-ms-viewport{width:auto!important}'
					)
				)
				document.querySelector('head').appendChild(msViewportStyle)
			}
		</script>
		<link rel="stylesheet" href="../css/boot.css" />
		<link rel="stylesheet" href="../css/theme.css"/>
	</head>

	<body class="hasNav hasFoot fullscreen">

		
		<div role="navigation" class="navbar-fixed-top">
			<div class="container-fluid">
				<div class="pull-left">
					<a role="backlink" class="glyphicon glyphicon-menu-left" href="javascript:history.go(-1);"></a>
				</div>
				<div class="pull-right">
					<a  href="javascript:void();"></a>
				</div>
				<div role="navtitle">
					资料认证
				</div>
			</div>
		</div>
		
		<div role="identification" class="identification">
			<div class="identification-tip">
				您好，完善资料后您即可享受健康管理师咨询服务和健康计划等贴心服务！
			</div>
			
			<div class="identification-form-view">
				<div class="identification-form-item">
					<div class="identification-form-input">
						
						<div class="container-fluid">
							<div class="row">
								<input class="pull-left" type="text" placeholder="手机号码" />
								<button class="pull-right" type="button">获取验证码</button>
							</div>
						</div>
					</div>
				</div>
				
				<div class="identification-form-item">
					<div class="identification-form-input">
						
						<div class="container-fluid">
							<div class="row">
								<input class="pull-left" type="text" placeholder="验证码" />
								
							</div>
						</div>
					</div>
				</div>
				<div class="identification-form-title">
					(选填)
				</div>
				<div class="identification-form-item">
					<div class="identification-form-input">
						
						<div class="container-fluid">
							<div class="row">
								<input class="pull-left" type="text" placeholder="处方照片" readonly="" />
								
							</div>
						</div>
					</div>
				</div>
				
				<div class="identification-form-file">
					<div class="container-fluid">
						<div class="row">
							<div class="pull-left identification-plus">
								
							</div>
						</div>
					</div>
				</div>
				<div class="identification-form-item">
					<div class="identification-form-input">
						
						<div class="container-fluid">
							<div class="row">
								<div class="pull-left identification-label">
									药店编号
								</div>
								<i class="pull-right inlink glyphicon glyphicon-menu-right"></i>
								<input class="pull-right text-right" type="text" placeholder="请您选择药店编号" readonly="" />
								
							</div>
						</div>
					</div>
				</div>
				
				<div class="identification-form-submit">
					<a class="circular" href="###">确认</a>
					<div class="proxy">
						<div class="container-fluid">
							<div class="row">
								<div class="pull-left checkbox"></div>
								<div class="pull-left content">
									<span>我已同意</span>
									<span>《柑橘客服务协议》</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		
	</body>

</html>
