<div id="check_bank">

			<span class="close"></span><strong class="plan_type">添加邀请码</strong>

		<div class="dialog-body">
		
		
		
		 <form class="form-x" id="codeAddForm" enctype="multipart/form-data">

	        <div class="label">

	      <div class="form-group">
	        <div class="label">
