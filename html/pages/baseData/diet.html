<div class="panel admin-panel suffererDIV">

							           	<option value='3'>有害</option>
							           </select>
			  <label>启用状态：</label><select name="isDelete" class="input" >
			           	<option value='' >全部</option>
			           	<option value='1' >已启用</option>
			           	<option value='2'>未启用</option>
			           </select>
	           <a href="javascript:void(0)" class="button border-main icon-search buttons" id="msklDietSearch" > 搜索</a>

    <table class="table table-hover text-center  table-bordered">

		</td>
    </tr> 
      <tr>
        <th>饮食类别</th>
        <th>饮食名称</th>

<div id="show_diet_open">

		<div class="dialog-head">
			<span class="close"></span><strong class="plan_type">饮食详情</strong>
		</div>
		<div class="dialog-body">
		
		
		
		 <form class="form-x" id="dietAddForm" >
		 <input name="id" type="hidden" />
	      <div class="form-group">
	        <div class="label">
	          <label>饮食名称：</label>
	        </div>
	        <div class="field">
	          <input type="text" class="input w50" name="dietTypeName"  placeholder="请输入饮食名称" data-validate="required:请输入饮食名称,ajax#/baseData/diet/diet_list.htm?dietTypeName=:名称已存在"/>
	        </div>
	        
	      </div>
	       <div class="form-group">
	       		<div class="label"><label>饮食类别：</label></div>
	       		<div class="field">
	       			<select name="isGood" class="input w50" style="float: left;" >
							           	<option value='1' >有好处</option>
							           	<option value='2'>没好处</option> 
							           	<option value='3'>有害</option>
							</select>
	       		</div>
	       </div>
	      <div class="form-group">
	        <div class="label">
	          <label>是否启用：</label>
	        </div>
	        <div class="field">
	        
	          <input type="radio" name="isDelete" checked value="1" /> 是
	          <input type="radio" name="isDelete" value="2" /> 否

	        <div class="label">

	        </div>

	      </div>
	    </form>
