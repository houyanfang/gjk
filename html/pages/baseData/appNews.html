			<div class="dialog-head">
				<span class="close"></span><strong class="plan_type">站内信内容</strong>
			</div>
			<div class="dialog-body">

				<form class="form-x" id="codeAddForm">
					<div class="form-group">
						<div class="label">
							<label>标题：</label>
						</div>
						<div class="field">
							<input type="text" class="input" />
						</div>
					</div>

					<div class="form-group">
						<div class="label">
							<label>角色分类：</label>
						</div>
						<div class="field">
							<select name="isDelete" class="input">
								<option value=''>全部</option>
								<option value='1'>患者端</option>

								<option value="3">医生端</option>

						</div>
					</div>
					<div class="form-group">
						<div class="label">
							<label>是否启用：</label>
						</div>
						<div class="field">

							<input type="radio" name="isDelete" value="1" /> 是
							<input type="radio" name="isDelete" value="0" /> 否

					</div>

					<div class="form-group">
						<div class="label">
							<label>类型：</label>

							<select name="isDelete" class="input">
								<option value='1'>不错</option>
								<option value='2'>很好</option>
							</select>

						</div>
						
						</div>

						<div class="form-group">
							<div class="label">
								<label>内容：</label>
							</div>
							<div class="field">
								<textarea name="" id="" cols="30" rows="10" class="input"></textarea>
							</div>
						</div>

							<div class="form-group">
								<div class="label">
									<label></label>
								</div>
								<div class="field">
									<input type="button" class="button bg-main icon-check-square-o addCode" value="确定" />
								</div>
							</div>
				</form>

				</div>
				<button class="dialog-close hidden check_close"></button>
				<script type="text/javascript" src="js/base.js"></script>
