<div class="panel admin-panel suffererDIV">
	<div class="padding border-bottom">
		<form id="msklSportsFrom">
			<ul class="search heard_search" style="padding-left:10px;">
				<li>
					<label>运动类别：</label>
					<select name="sportsType" class="input">
						<option value=''>全部</option>
						<option value='1'>优</option>
						<option value='2'>中</option>
						<option value="3">差</option>
					</select>
					<label>启用状态：</label>
					<select name="isDelete" class="input">
						<option value=''>全部</option>
						<option value='1'>已启用</option>
						<option value='2'>未启用</option>
					</select>
					<a href="javascript:void(0)" class="button border-main icon-search buttons" id="msklSportsSearch"> 搜索</a>
					<button type="button" class="button border-yellow addSportsView"><span class="icon-plus-square-o"></span> 添加</button>
				</li>
			</ul>
		</form>
	</div>

	<table class="table table-hover text-center  table-bordered">
		<tr style="border-bottom:1px solid #ddd">
			<td colspan="6">
				<span style="padding-left:10px;float:left">运动类型：<span class="sum">0</span>条</span>
			</td>
		</tr>
		<tr>
			<th>运动类别</th>
			<th>运动名称</th>
			<th>编辑时间</th>
			<th>是否启用</th>
			<th>修改</th>
			<th>删除</th>
		</tr>
		<tbody class="msklsportsList"></tbody>
		<tr>
			<td colspan="6">
				<div class="pagelist" id="pagination"></div>
			</td>
		</tr>
	</table>

	<button class="dialogs hidden show_open_view" data-toggle="click" data-target="#show_sports_open" data-mask="1" data-width="50%"></button>
	<div id="show_sports_open">
		<div class="dialog">
			<div class="dialog-head">
				<span class="close"></span><strong class="plan_type">运动详情</strong>
			</div>
			<div class="dialog-body">

				<form class="form-x" id="sportAddForm">
				<input name="id" type="hidden" />
					<div class="form-group">
						<div class="label">
							<label>运动名称：</label>
						</div>
						<div class="field">
							<input type="text" name="sportName" class="input"    placeholder="请输入运动名称" data-validate="required:请输入运动名称,ajax#/baseData/sports/sports_list.htm?sportName=:名称已存在"/>
						</div>
					</div>
					
					<div class="form-group">
						<div class="label">
							<label>运动类别：</label>
						</div>
						<div class="field">
							<select name="sportsType" class="input w50">
								<option value='1'>优</option>
								<option value='2'>中</option>
								<option value="3">差</option>
							</select>
						</div>
					</div>
				
					<div class="form-group">
						<div class="label">
							<label>是否启用：</label>
						</div>
						<div class="field">

							<input type="radio" name="isDelete" checked value="1" /> 是
							<input type="radio" name="isDelete" value="2" /> 否

							<div class="tips"></div>
						</div>
					</div>
					<div class="form-group">
						<div class="label">
							<label></label>
						</div>
						<div class="field">
							<input type="button" class="button bg-main icon-check-square-o addSoprts" value="提交" />
						</div>
					</div>
				</form>

			</div>
			<button class="dialog-close hidden view_close"></button>
			<script type="text/javascript" src="js/base.js"></script>
		</div>
	</div>

</div>

<script type="text/javascript" src="js/pintuer.js"></script>
<script type="text/javascript" src="js/constant.js"></script>
<script type="text/javascript" src="js/pagejs/baseData/sports.js"></script>
<script type="text/javascript">
	$('.suffererDIV').sports({ init: "init" });
</script>
