<button class="dialogs hidden check_bank_open" data-toggle="click" data-target="#check_bank" data-mask="1" data-width="50%"></button>
<div id="check_bank">
	<div class="dialog">
		<div class="dialog-head">
			<span class="close"></span><strong class="plan_type">店员详情</strong>
		</div>
		<div class="dialog-body">
			<form class="form-x" id="useraddFrom" enctype="multipart/form-data">
	    	<input type="hidden" name="id"  />
	      <div class="form-group">
	         <div class="label">
	          <label>用户名：</label>
	        </div>
	        <div class="field">
	          <input type="text" class="input w35" name="userName" placeholder="请输入用户名" data-validate="required:请输入用户名,twice:名称已存在" />
	          <div class="tips"></div>
	        </div>
	      </div>
	      <div class="form-group">
	        <div class="label">
	          <label>密码：</label>
	        </div>
	        <div class="field">
	          <input type="text" class="input w35" name="passWord" />
	        </div>
	      </div>
	      <div class="form-group">
	        <div class="label">
	          <label>店员姓名：</label>
	        </div>
	        <div class="field">
	          <input type="text" class="input w35" name="realName" placeholder="请输入真实姓名" data-validate="required:请输入真实姓名"/>
	          <div class="tips"></div>
	        </div>
	      </div>
	      <div class="form-group">
	        <div class="label">
	          <label>备注：</label>
	        </div>
	        <div class="field">
	          <textarea name="" rows="10" cols="100" draggable="false" class="user-text"></textarea>
	        </div>
	      </div>
	      <div class="field text-center">
	      	 <input type="checkbox" />允许登录
	          <input type="button" class="button bg-main icon-check-square-o addUser" value="提交" />
	      </div>
	    </form>
		      
		      
		      
		</div>
		<button class="dialog-close hidden check_close"></button>
 		<script type="text/javascript" src="js/base.js" ></script>
	</div>
</div>
