<style type="text/css">
*{ margin:0px; padding:0px;}
.error-container{ background:#fff; border:1px solid #0ae;  text-align:center; width:450px; margin:250px auto; font-family:Microsoft Yahei; padding-bottom:30px; border-top-left-radius:5px; border-top-right-radius:5px;  }
.error-container h1{ font-size:16px; padding:12px 0; background:#0ae; color:#fff;} 
.errorcon{ padding:35px 0; text-align:center; color:#0ae; font-size:18px;}
.errorcon i{ display:block; margin:12px auto; font-size:30px; }
.errorcon span{color:red;}
h4{ font-size:14px; color:#666;}
a{color:#0ae;}
</style>
<div class="error-container"> 
    <h1> 后台管理系统-信息提示 </h1>   
    <div class="errorcon">     
        <div id="true" style="display:none;"><i class="icon-smile-o"></i><div class="tiptext"> </div> </div>      
        <span id="false" style="display:none;"><i class="icon-frown-o"></i><div class="tiptext"></div></span>
   </div>
    <h4 class="smaller">页面自动返回<a id="tiphref" href=""></a>： <b id="wait">1</b></h4> 
</div>
<script type="text/javascript">
var msg=$.cookie("msg").split(";");
$(msg[3]).show();
//$('#wait').text(msg[2]);
$('.tiptext').text(msg[0]);
document.getElementById('tiphref').href=msg[1];
var wait = document.getElementById('wait');
var tiphref = document.getElementById('tiphref').href;

var interval = setInterval(function(){
	var time = --wait.innerHTML;
	if(time <= 0) {
		Base.getPage(tiphref);
		$.cookie("msg","");
		clearInterval(interval);
	};
}, 1000);


</script>
