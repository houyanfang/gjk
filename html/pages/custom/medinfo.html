      		 <label>审核状态：</label><select id="status" name="status" class="input" >
			      		 						<option value='' >全部</option>

 <button class="dialogs hidden check_mendinfo_open" data-toggle="click" data-target="#check_medinfo" data-mask="1" data-width="70%" ></button>
<div id="check_medinfo">
	<div class="dialog">
		<div class="dialog-head">
			<span class="close"></span><strong class="plan_type">审核药品信息</strong>
		</div>
		<div class="dialog-body">
		
			 <form class="form-x" id="medinfoCheckFrom">
			      <ul class="search heard_search" style="padding-left:10px;">
			        <li>
			             <div class="divscenter">
				             <label class="label320">药品名称：</label><input type="text" name="medicalName" class="input input240"  data-validate="required:请输入药品名称"/>
				             <br /><label class="label320">通用名称：</label><input type="text"  name="normalName" class="input input240"  data-validate="required:请输入通用名称"/>
				             <br /><label class="label320">生产厂商：</label><input type="text" name="manufacturer" class="input input240"  data-validate="required:请输入生产厂商"/>
				             <br /><label class="label320">包装单位：</label><select name="medicineUnit" class="input input240" >
											      		 						<option value='片' >片</option>
																            	<option value='粒' >粒</option>
																            	<option value='袋' >袋</option>
																            	<option value='瓶' >瓶</option>
															           		</select>
				             <br /><label class="label320">包装量：</label><input maxlength="6" type="text" name="packageAmount" class="input input240" placeholder="包装量" data-validate="required:请输入包装量" />
				             <br /><label class="label320">每日次数：</label><select name="dailyTimes" class="input input240" >
											      		 						<option value='1' >1</option>
											      		 						<option value='2' >2</option>
											      		 						<option value='3' >3</option>
											      		 						<option value='4' >4</option>
											      		 						<option value='5' >5</option>
											      		 						<option value='6' >6</option>
											      		 						<option value='7' >7</option>
											      		 						<option value='8' >8</option>
											      		 						<option value='9' >9</option>
											      		 						<option value='10' >10</option>
															           		</select>
				             <br /><label class="label320">每次用量：</label><input maxlength="6" type="text" name="dose" class="input input240"  data-validate="required:请输入每次用量"/>
				             <br /><label class="label320">商品码：</label><input maxlength="18" type="text" name="barCode" class="input input240"  data-validate="required:请输入商品码"/>
				             <br /><label class="label320">药监码：</label><input maxlength="200" type="text" name="medCode" class="input input240"  data-validate="required:请输入药监码"/>
			             </div>
		            </li>
			      	<li>
			      		<div class="divstext">
				           <a href="javascript:void(0)" class="button border-main icon icon-check buttons medPass" > 审核通过</a>
				           <a href="javascript:void(0)" class="button border-main icon icon-times buttons medUnPass"> 审核失败</a>
		            	</div>
		            </li>
			       </ul>
		        </form>
