  <div class="panel admin-panel suffererDIV">
      <div class="padding border-bottom">
      <form id="withdrawalsFrom">
	      <ul class="search heard_search" style="padding-left:10px;">
	        <li>
                <label>手机号：</label><input type="text" placeholder="手机号" name="mobile" class="input" />
	          	<label>昵称：</label><input  type="text" placeholder="昵称" name="userNickName" class="input" />
      		 <label>用户类型：</label><select name="userType" class="input" >
							           	<option value='' >全部</option>
							           	<option value='0' >病人</option>
							           	<option value='1'>监督人</option>
							           	<option value='2'>医生</option>
							           	<option value='3'>药店</option>
							           </select>
      		 <label>打款状态：</label><select name="reviewStatus" class="input" >
							           	<option value='' >全部</option>
							           	<option value='1' >已打款</option>
							           	<option value='0'>未打款</option>
							           </select>
      		 <label>银行名称：</label><select id="bankName" name="bankName" class="input" >
							           </select>
            </li>
	        <li>
      		 <label>时间类型：</label><select name="timetype" class="input" >
							           	<option value='1' >全部</option>
							           	<option value='1' >申请时间</option>
							           	<option value='2'>打款时间</option>
							           </select>
	    		<input type="text" placeholder="起始时间" name="startTime" class="input" />
	        		-- <input type="text" placeholder="结束时间" name="endTime" class="input" />
      		 <label>体现金额</label>
	    		<input type="text" name="startAmount" class="input" />
	        		-- <input type="text" name="endAmount" class="input" />
	           <a href="javascript:void(0)" class="button border-main icon-search buttons" id="msklWithsearch" > 搜索</a>
            </li>
	     </ul>
     </form>
     </div>
    
    
    <table class="table table-hover text-center  table-bordered">
    <tr style="border-bottom:1px solid #ddd">
	    <td  colspan="12">
			<span style="padding-left:10px;float:left;height:20px;">提现记录：<span class="sum">0</span></span>
		</td>
    </tr> 
      <tr>
        <th>昵称</th>       
        <th>手机号码</th>
        <th>用户类型</th>       
        <th>真实姓名</th>       
        <th>提现金额</th>
        <th>银行名称</th>
        <th>银行卡号</th>
        <th>开户行</th>
        <th>申请时间</th>
        <th>打款状态</th>
        <th>打款时间</th>       
        <th>操作</th>       
      </tr> 
		<tbody  class="withdrawalslist"></tbody>    
      <tr>
        <td colspan="12"><div class="pagelist" id="pagination"></div></td>
      </tr>
    </table>
    



  </div>

<script type="text/javascript" src="js/constant.js" ></script>
<script type="text/javascript" src="js/pagejs/custom/withdrawals.js"></script>

Base.initTwoDate('input[name="startTime"]','input[name="endTime"]');
$('.suffererDIV').withdrawals({init:"init"});
</script>
